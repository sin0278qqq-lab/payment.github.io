<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>토스페이먼츠 결제창</title>
    <script src="https://js.tosspayments.com/v1/payment"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #5555ff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3333ee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>결제하기</h1>
        <p>테스트 결제입니다. 실제로 결제되지 않습니다.</p>
        <button id="payment-button">결제창 열기</button>
    </div>

    <script>
        // 토스페이먼츠 문서에 있는 테스트 키를 사용합니다.
        // 회원 가입 없이 사용할 수 있습니다.
        const clientKey = "test_ck_D5GePWvyJnrK0W0k6q8gLzN97Eoq";
        const tossPayments = TossPayments(clientKey);
        
        const paymentButton = document.getElementById("payment-button");
        
        paymentButton.addEventListener("click", function() {
            // 결제창 열기
            tossPayments.requestPayment('카드', {
                // 결제 정보
                amount: 1000, // 결제 금액 (1000원)
                orderId: 'your_order_id_12345', // 주문번호 (고유한 값으로 변경)
                orderName: '헬멧 대여비', // 상품명
                customerName: '사용자 이름',
                successUrl: 'https://www.example.com/success', // 결제 성공 후 돌아갈 URL
                failUrl: 'https://www.example.com/fail', // 결제 실패 후 돌아갈 URL
            }).catch(function (error) {
                // 결제창 열기 실패 시 에러 처리
                if (error.code === 'USER_CANCEL') {
                    // 사용자가 결제창을 닫은 경우
                    alert('결제를 취소하셨습니다.');
                } else {
                    // 기타 에러 발생
                    alert('결제 중 오류가 발생했습니다: ' + error.message);
                }
            });
        });
    </script>
</body>
</html>
